<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/52a4234966.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body id="body">
    <div class="top-stuff">
        <h1 id="heading">Expenses</h1>

        <div class="new-item-form">
            <h4 id="new-item-heading">New Item</h4>
            <form>
                <input type="date" name="Date" id="input-take" class="input-date pack">
                <input type="text" name="Title" placeholder="title" id="input-take" class="input-title pack">
                <input type="text" name="Amount" placeholder="amount" id="input-take" class="input-amount pack">
                <a id="submit-button" href="javascript:addExpense();" class="pack"><i class="fa-solid fa-plus" style="margin-right: 8px"></i><span>Add Item</span></a>                
            </form>
        </div>
    </div>

    <table class="table" id="table">
        <tr id="tr">
            <th></th>
            <th>Date</th>
            <th>Title</th>
            <th>Cost</th>
        </tr>
    </table>

    <div class="stats">
        <div id="total-expense">Total Expense: 0</div>
        <div id="expense-count">Expense Count: 0</div>
    </div>
</body>
</html>
